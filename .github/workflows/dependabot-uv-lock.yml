name: Update UV Lock on Dependabot PR

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]

jobs:
  update-uv-lock:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION || '3.11' }}
      
      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      
      - name: Generate pyproject.toml
        run: |
          python dev-tools/scripts/generate-pyproject.py
      
      - name: Update UV lock file
        run: |
          uv lock
      
      - name: Commit updated lock file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add uv.lock
          if git diff --staged --quiet; then
            echo "No changes to uv.lock needed"
          else
            git commit -m "chore: update uv.lock for dependabot changes"
            git push
          fi
