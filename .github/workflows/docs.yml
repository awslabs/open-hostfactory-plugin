name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  get-config:
    name: Get Python Version from Makefile
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.version.outputs.default-python-version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get default Python version from project config
      id: version
      run: |
        DEFAULT_PYTHON_VERSION=$(yq '.python.default_version' .project.yml)
        echo "default-python-version=$DEFAULT_PYTHON_VERSION" >> $GITHUB_OUTPUT
        echo "Using Python version: $DEFAULT_PYTHON_VERSION"

  build:
    needs: get-config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.get-config.outputs.default-python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "requirements-dev.txt"

      - name: Install dependencies with uv
        run: |
          make ci-install

      - name: Configure Git for mike
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build documentation
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Build and deploy locally with mike (no push to remote)
            make ci-docs-build-for-pages
          else
            # Build for PRs (validation only)
            make ci-docs-build
          fi

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
