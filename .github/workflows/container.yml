name: Container Build and Publish

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile*'
      - 'src/**'
      - 'pyproject.toml'
      - 'deployment/docker/**'
      - 'dev-tools/scripts/container-build.sh'
      - '.github/workflows/container.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile*'
      - 'src/**'
      - 'pyproject.toml'
      - 'deployment/docker/**'
      - 'dev-tools/scripts/container-build.sh'
      - '.github/workflows/container.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  get-python-versions:
    name: Get Python Versions from Makefile
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.versions.outputs.python-versions }}
      default-python: ${{ steps.versions.outputs.default-python }}
      container-registry: ${{ steps.versions.outputs.container-registry }}
      container-image: ${{ steps.versions.outputs.container-image }}
      version: ${{ steps.versions.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml.template"
    
    - name: Generate pyproject.toml
      run: |
        python dev-tools/scripts/generate-pyproject.py
    
    - name: Install dependencies with uv
      run: |
        make ci-install
    
    - name: Extract configuration from Makefile
      id: versions
      run: |
        # Use proper Makefile targets instead of grep
        PYTHON_VERSIONS_JSON=$(make print-python-versions-json)
        DEFAULT_PYTHON=$(make print-default-python)
        CONTAINER_REGISTRY=$(make print-CONTAINER_REGISTRY)
        CONTAINER_IMAGE=$(make print-CONTAINER_IMAGE)
        VERSION=$(make print-VERSION)
        
        echo "python-versions=$PYTHON_VERSIONS_JSON" >> $GITHUB_OUTPUT
        echo "default-python=$DEFAULT_PYTHON" >> $GITHUB_OUTPUT
        echo "container-registry=$CONTAINER_REGISTRY" >> $GITHUB_OUTPUT
        echo "container-image=$CONTAINER_IMAGE" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        echo "Found Python versions: $(make print-python-versions)"
        echo "Default Python version: $DEFAULT_PYTHON"
        echo "Container registry: $CONTAINER_REGISTRY"
        echo "Container image: $CONTAINER_IMAGE"
        echo "Version: $VERSION"

  container-build:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: get-python-versions
    
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.get-python-versions.outputs.python-versions) }}
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml.template"
    
    - name: Generate pyproject.toml
      run: |
        python dev-tools/scripts/generate-pyproject.py
    
    - name: Install dependencies with uv
      run: |
        make ci-install
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ needs.get-python-versions.outputs.container-registry }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build container using dev-tools script
      env:
        REGISTRY: ${{ needs.get-python-versions.outputs.container-registry }}
        IMAGE_NAME: ${{ needs.get-python-versions.outputs.container-image }}
        VERSION: ${{ needs.get-python-versions.outputs.version }}
        PYTHON_VERSION: ${{ matrix.python-version }}
        PLATFORMS: linux/amd64,linux/arm64
        PUSH: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'release' || github.event.inputs.push_images == 'true') }}
        CACHE: true
      run: |
        chmod +x dev-tools/scripts/container-build.sh
        ./dev-tools/scripts/container-build.sh
    
    - name: Test container image
      if: matrix.python-version == needs.get-python-versions.outputs.default-python
      run: |
        # Test that the container starts and responds to health check
        IMAGE_TAG="${{ needs.get-python-versions.outputs.container-registry }}/${{ needs.get-python-versions.outputs.container-image }}:${{ needs.get-python-versions.outputs.version }}-python${{ matrix.python-version }}"
        
        echo "Testing container image: $IMAGE_TAG"
        
        # Run container in background
        docker run --rm -d --name test-container \
          -p 8000:8000 \
          "$IMAGE_TAG"
        
        # Wait for container to start
        echo "Waiting for container to start..."
        sleep 15
        
        # Test health endpoint
        echo "Testing health endpoint..."
        curl -f http://localhost:8000/health || exit 1
        
        echo "Container test passed!"
        
        # Stop test container
        docker stop test-container

  container-manifest:
    name: Create Multi-Architecture Manifests
    runs-on: ubuntu-latest
    needs: [get-python-versions, container-build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'release')
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ needs.get-python-versions.outputs.container-registry }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create and push manifests
      env:
        PYTHON_VERSIONS: ${{ join(fromJSON(needs.get-python-versions.outputs.python-versions), ' ') }}
        DEFAULT_PYTHON: ${{ needs.get-python-versions.outputs.default-python }}
        REGISTRY: ${{ needs.get-python-versions.outputs.container-registry }}
        IMAGE: ${{ needs.get-python-versions.outputs.container-image }}
        VERSION: ${{ needs.get-python-versions.outputs.version }}
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          # Create manifest for latest
          MANIFEST_IMAGES=""
          for py_ver in $PYTHON_VERSIONS; do
            MANIFEST_IMAGES="$MANIFEST_IMAGES $REGISTRY/$IMAGE:$VERSION-python$py_ver"
          done
          
          echo "Creating manifest for latest with images: $MANIFEST_IMAGES"
          docker manifest create $REGISTRY/$IMAGE:latest $MANIFEST_IMAGES
          docker manifest push $REGISTRY/$IMAGE:latest
        fi
        
        if [ "${{ github.event_name }}" = "release" ]; then
          # Create manifest for release version
          RELEASE_VERSION=${GITHUB_REF#refs/tags/}
          MANIFEST_IMAGES=""
          for py_ver in $PYTHON_VERSIONS; do
            MANIFEST_IMAGES="$MANIFEST_IMAGES $REGISTRY/$IMAGE:$RELEASE_VERSION-python$py_ver"
          done
          
          echo "Creating manifest for $RELEASE_VERSION with images: $MANIFEST_IMAGES"
          docker manifest create $REGISTRY/$IMAGE:$RELEASE_VERSION $MANIFEST_IMAGES
          docker manifest push $REGISTRY/$IMAGE:$RELEASE_VERSION
        fi
