version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    open-pull-requests-limit: 10
    reviewers:
      - "aws-samples/hostfactory-maintainers"
    assignees:
      - "aws-samples/hostfactory-maintainers"
    groups:
      dev-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    versioning-strategy: auto
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    vendor: true
    # Security updates
    security-updates:
      enabled: true
    vulnerability-alerts:
      enabled: true

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    # Security updates for actions
    security-updates:
      enabled: true

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    security-updates:
      enabled: true
    reviewers:
      - "aws-samples/hostfactory-maintainers"
    assignees:
      - "aws-samples/hostfactory-maintainers"
    groups:
      actions:
        patterns:
          - "*"
    versioning-strategy: increase

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    reviewers:
      - "aws-samples/hostfactory-maintainers"
    assignees:
      - "aws-samples/hostfactory-maintainers"
    groups:
      docker:
        patterns:
          - "*"
    versioning-strategy: auto
