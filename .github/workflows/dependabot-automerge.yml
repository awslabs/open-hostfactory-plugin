name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read
    
    steps:
      - name: Check if PR is ready for auto-merge
        id: check-automerge
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const title = pr.title.toLowerCase();
            const labels = pr.labels.map(label => label.name);
            
            // Auto-merge conditions:
            // 1. Patch updates for dev tools
            // 2. Security updates
            // 3. GitHub Actions updates
            const isDevTool = title.includes('dev-tools') || 
                             title.includes('black') || 
                             title.includes('isort') || 
                             title.includes('pytest') ||
                             title.includes('mypy');
            
            const isPatchUpdate = title.includes('patch') || 
                                 title.match(/\d+\.\d+\.\d+ to \d+\.\d+\.\d+/);
            
            const isSecurityUpdate = labels.includes('security') || 
                                   title.includes('security');
            
            const isGitHubActions = labels.includes('github-actions');
            
            const shouldAutoMerge = (isDevTool && isPatchUpdate) || 
                                   isSecurityUpdate || 
                                   isGitHubActions;
            
            console.log(`Auto-merge check: ${shouldAutoMerge}`);
            console.log(`- Dev tool: ${isDevTool}`);
            console.log(`- Patch update: ${isPatchUpdate}`);
            console.log(`- Security: ${isSecurityUpdate}`);
            console.log(`- GitHub Actions: ${isGitHubActions}`);
            
            return shouldAutoMerge;
      
      - name: Wait for CI checks
        if: steps.check-automerge.outputs.result == 'true'
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "ci"
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800  # 30 minutes
      
      - name: Auto-merge PR
        if: steps.check-automerge.outputs.result == 'true'
        uses: pascalgn/merge-action@v0.15.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          merge_commit_message: pull-request-title-and-description
        env:
          MERGE_DELETE_BRANCH: true
